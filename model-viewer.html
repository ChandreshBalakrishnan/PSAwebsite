<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Model Viewer</title>

  <script
    type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #111;
    }

    model-viewer {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>

  <model-viewer
    id="viewer"
    camera-controls
    auto-rotate
    shadow-intensity="1"
    background-color="#111">
  </model-viewer>

  <script>
    const params = new URLSearchParams(window.location.search);
    const model = params.get("model");

    if (model) {
      document.getElementById("viewer").src = model;
    }
  </script>

</body>
</html>
