<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Model Viewer</title>

  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- Tabs -->
  <div class="tabs">
    <button class="tab" data-model="models/model1.glb">Project Overview</button>
    <button class="tab active" data-model="models/model1.glb">Case Body</button>
    <button class="tab" data-model="models/model2.glb">Case Floor</button>
  </div>

  <!-- Single Viewer -->
  <model-viewer
    id="viewer"
    src="models/model1.glb"
    camera-controls
    auto-rotate
    shadow-intensity="1"
    background-color="#111">
  </model-viewer>

  <script src="main.js"></script>
</body>
</html>
