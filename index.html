<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Model Viewer</title>

  <!-- Google model-viewer -->
  <script
    type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- Tabs -->
  <div class="tabs">
    <button class="tab active"
            data-type="model"
            data-src="models/model1.glb">
      Model 1
    </button>

    <button class="tab"
            data-type="model"
            data-src="models/model2.glb">
      Model 2
    </button>

    <button class="tab"
            data-type="pdf"
            data-src="reports/project_report.pdf">
      Report
    </button>
  </div>

  <!-- 3D Model Viewer -->
  <model-viewer
    id="viewer"
    src="models/model1.glb"
    camera-controls
    auto-rotate
    shadow-intensity="1"
    background-color="#111">
  </model-viewer>

  <!-- PDF Viewer -->
  <embed
    id="pdf-viewer"
    src=""
    type="application/pdf">
  </embed>

  <!-- Script -->
  <script src="main.js"></script>

</body>
</html>
