<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Model Viewer</title>

  <!-- model-viewer -->
  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- Tabs -->
  <div class="tabs">
    <button class="tab active" data-tab="model1">Model 1</button>
    <button class="tab" data-tab="model2">Model 2</button>
  </div>

  <!-- Model Containers -->
  <div class="viewer-container">

    <div class="viewer active" id="model1">
      <model-viewer
        src="./models/model1.glb"
        camera-controls
        auto-rotate
        shadow-intensity="1"
        background-color="#111">
      </model-viewer>
    </div>

    <div class="viewer" id="model2">
      <model-viewer
        src="./models/model2.glb"
        camera-controls
        auto-rotate
        shadow-intensity="1"
        background-color="#111">
      </model-viewer>
    </div>

  </div>

  <script src="main.js"></script>
</body>
</html>
