<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Model Viewer</title>

  <!-- Google model-viewer -->
  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <header>
    <h1>CAD Model Viewer</h1>
    <p>Interactive 3D view of the prototype</p>
  </header>

  <main>
    <model-viewer
      id="viewer"
      src="models/model.glb"
      alt="3D CAD model"
      camera-controls
      auto-rotate
      exposure="1"
      shadow-intensity="1"
      environment-image="neutral"
      ar>
    </model-viewer>
  </main>

  <script src="main.js"></script>
</body>
</html>
