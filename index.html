<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Project Viewer</title>

  <!-- model-viewer -->
  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- Tabs -->
  <div class="tabs">
    <button class="tab active"
            data-type="pdf"
            data-src="reports/project_report.pdf">
      Project Overview
    </button>

    <button class="tab"
            data-type="model"
            data-src="models/model1.glb">
      Case Body
    </button>

    <button class="tab"
            data-type="model"
            data-src="models/model2.glb">
      Case Floor
    </button>
  </div>

  <!-- 3D Model Viewer -->
  <model-viewer
    id="viewer"
    src=""
    camera-controls
    auto-rotate
    shadow-intensity="1"
    background-color="#111">
  </model-viewer>

  <!-- PDF Viewer -->
  <embed
    id="pdf-viewer"
    src="reports/project_report.pdf"
    type="application/pdf">

  <script src="main.js"></script>
</body>
</html>
